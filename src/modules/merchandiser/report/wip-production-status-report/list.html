<template>
    <h1 class="page-header">Laporan Status Produksi WIP</h1>
    <form class="form-horizontal">
        <au-autocomplete  value.bind="unitName" label="Unit"  loader.bind="unitLoader"></au-autocomplete>
        <au-datepicker label="Tanggal Shipment Awal" value.bind="dateFrom"></au-datepicker>
        <au-datepicker label="Tanggal Shipment Akhir" value.bind="dateTo"></au-datepicker>
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="searching()" class='btn btn-success'>Cari Data</button>
                <button click.delegate="reset()" class='btn btn-danger'>Reset Data</button>
            </div>
        </div>
        <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="ExportToExcel()">Export To Excel</button>
          </div>
        <br>
        <table class="table table-bordered table-hover" id="myTable">
            <thead>
                <tr>
                    <th class="text-center">Nomor</th>
                    <th class="text-center">Buyer</th>
                    <th class="text-center">Komoditi</th>
                    <!-- <th class="text-center">Produk</th> -->
                    <th class="text-center">RO</th>
                    <th class="text-center">Artikel</th>       
                    <th class="text-center">SMV Cutting</th>        
                    <th class="text-center">SMV Sewing</th>        
                    <th class="text-center">SMV Finishing</th>       
                    <th class="text-center">Warna</th>   
                    <th class="text-center">Qty</th>    
                    <th class="text-center">Tgl Shipment</th>        
                 </tr>
            </thead>
            <tbody>
                    <tr repeat.for="item of data">
                        <td class="text-center"> ${$index + 1}</td>
                        <td>${item.BuyerCode}</td>
                        <td>${item.Comodity}</td>
                        <!-- <td>${item.ProductCategory}</td> -->
                        <td>${item.RO_Number}</td>
                        <td>${item.Article}</td>   
                        <td class="text-right">${item.SMV_Cutting}</strong></td>     
                        <td class="text-right">${item.SMV_Sewing}</td>   
                        <td class="text-right">${item.SMV_Finishing}</strong></td>    
                        <td>${item.Color}</td>  
                        <td class="text-right">${item.Quantity}</td>                   
                        <td>${item.ShipmentDate}</td>               
                    </tr>
            </tbody>

        </table>
        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Tidak Ada Data Yang Ditemukan.
        </div>
        <hr/>
    </form>

</template>
